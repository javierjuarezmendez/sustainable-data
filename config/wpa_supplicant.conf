ctrl_interface=/run/wpa_supplicant GROUP=netdev
update_config=1
country=US

# network section generated by wpa_passphrase
network={
	scan_ssid=1
	ssid="tusecurewireless"
	key_mgmt=WPA-EAP
	identity=”yourusernamehere”
	password=”yourpasswordhere”
}

